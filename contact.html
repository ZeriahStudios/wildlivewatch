<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — WildLiveWatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',system-ui,Arial;background:#071a14;color:#f1fff9}
    .wrap{max-width:860px;margin:0 auto;padding:28px 16px}
    h1{margin-top:0}
    a{color:#25a4ff;text-decoration:none}a:hover{text-decoration:underline}
    label{font-weight:600}
    input,textarea{
      width:100%;padding:12px;border:1px solid rgba(255,255,255,.15);
      border-radius:10px;font:inherit;background:#0e2a21;color:#f1fff9
    }
    textarea{min-height:140px;resize:vertical}
    button{
      background:#25a4ff;color:#fff;border:0;border-radius:12px;
      padding:12px 16px;font-weight:700;cursor:pointer
    }
    button[disabled]{opacity:.7;cursor:wait}
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:700px){.row{grid-template-columns:1fr}}
    .note{color:#9ca3af;font-size:.95rem}
    .msg{margin-top:12px;padding:12px 14px;border-radius:10px;font-weight:500;display:none}
    .msg.ok{background:#ecfdf5;color:#065f46}
    .msg.err{background:#fef2f2;color:#991b1b}
    .mailto{display:inline-flex;gap:8px;align-items:center}
    .copyBtn{border:1px solid rgba(255,255,255,.15);background:#0e2a21;color:#f1fff9;padding:6px 10px;border-radius:10px;cursor:pointer}
    .bannerWrap{padding:14px 14px 0}
    .banner{width:100%;border-radius:18px;box-shadow:0 16px 40px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div class="bannerWrap">
    <picture>
      <source media="(max-width: 768px)" srcset="./mobile_banner.webp">
      <img class="banner" src="./desktop_banner.webp" alt="WildLiveWatch banner">
    </picture>
  </div>
  <div class="wrap">
    <p><a href="./index.html">← Back to Home</a></p>
    <h1>Contact Us</h1>
    <p class="note">Have a question or an idea? Send us a message and we’ll get back to you.</p>

    <form id="contact" action="https://formspree.io/f/mzzagpjl" method="POST" novalidate>
      <div class="row">
        <div>
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" autocomplete="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="_replyto" type="email" autocomplete="email" required>
        </div>
      </div>
      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">
      <input type="hidden" name="_subject" value="WildLiveWatch Contact">
      <input type="hidden" name="site" value="wildlivewatch.com">
      <button id="sendBtn" type="submit">Send message</button>
      <div id="notice" class="msg" role="alert"></div>
    </form>

    <p class="note" style="margin-top:16px">
      Prefer email? You can also reach us at
      <span class="mailto">
        <a href="mailto:support@wildlivewatch.com"><strong>support@wildlivewatch.com</strong></a>
        <button class="copyBtn" id="copyBtn" type="button">Copy</button>
      </span>
    </p>
  </div>

  <script>
    const form=document.getElementById('contact');
    const notice=document.getElementById('notice');
    const sendBt=document.getElementById('sendBtn');
    form.addEventListener('submit',async(e)=>{
      e.preventDefault();
      notice.style.display='none';
      sendBt.disabled=true;sendBt.textContent='Sending…';
      try{
        const resp=await fetch(form.action,{method:'POST',headers:{'Accept':'application/json'},body:new FormData(form)});
        if(resp.ok){
          form.reset();
          notice.textContent="✅ Thanks! Your message has been sent.";
          notice.className='msg ok';
        }else{
          notice.textContent="❌ Oops—something went wrong. Please try again later.";
          notice.className='msg err';
        }
      }catch(_){
        notice.textContent="❌ Oops—something went wrong. Please try again later.";
        notice.className='msg err';
      }finally{
        notice.style.display='block';
        sendBt.disabled=false;sendBt.textContent='Send message';
      }
    });
    document.getElementById('copyBtn').addEventListener('click',async()=>{
      const email='support@wildlivewatch.com';
      try{
        await navigator.clipboard.writeText(email);
        const btn=document.getElementById('copyBtn');
        const prev=btn.textContent;btn.textContent='Copied!';
        setTimeout(()=>btn.textContent=prev,1200);
      }catch{window.location.href='mailto:'+email}
    });
  </script>
</body>
</html>
