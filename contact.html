<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — WildLiveWatch</title>
  <style>
    :root{--fg:#1f2937; --muted:#6b7280; --accent:#0ea5e9; --ok:#10b981; --err:#ef4444}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0;color:var(--fg);line-height:1.5}
    .wrap{max-width:860px;margin:0 auto;padding:28px 16px}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}
    h1{margin-top:0}
    form{margin-top:14px;display:grid;gap:14px}
    label{font-weight:600}
    input,textarea{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;font:inherit;background:#fff}
    textarea{min-height:140px;resize:vertical}
    button{background:var(--accent);color:#fff;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    button[disabled]{opacity:.7;cursor:wait}
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media (max-width:700px){.row{grid-template-columns:1fr}}
    .note{color:var(--muted);font-size:.95rem}
    .msg{padding:12px 14px;border-radius:10px;display:none;margin-top:6px}
    .msg.ok{background:#ecfdf5;color:#065f46;display:block}
    .msg.err{background:#fef2f2;color:#991b1b;display:block}
    .hp{position:absolute;left:-5000px;opacity:0} /* honeypot */
    .mailto{display:inline-flex;gap:8px;align-items:center}
    .copyBtn{border:1px solid #e5e7eb;background:#f9fafb;color:#111827;padding:6px 10px;border-radius:10px;font-weight:600;cursor:pointer}
    .copyBtn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="./index.html" aria-label="Back to home">← Back to Home</a></p>
    <h1>Contact Us</h1>
    <p class="note">Have a question or an idea? Send us a message and we’ll get back to you.</p>

    <form id="contact" action="https://formspree.io/f/mzzagpjl" method="POST" novalidate>
      <div class="row">
        <div>
          <label for="name">Your name</label>
          <input id="name" name="name" type="text" autocomplete="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="_replyto" type="email" inputmode="email" autocomplete="email" required>
        </div>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" autocomplete="on" required>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <!-- Honeypot field (spam trap) -->
      <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off">

      <!-- Optional: tag messages in Formspree dashboard -->
      <input type="hidden" name="_subject" value="WildLiveWatch Contact">
      <input type="hidden" name="site" value="wildlivewatch.com">

      <button id="sendBtn" type="submit">Send message</button>

      <div id="ok" class="msg ok" role="status" aria-live="polite">Thanks! Your message has been sent. ✅</div>
      <div id="err" class="msg err" role="alert">Oops—something went wrong. Please try again later. ❌</div>
    </form>

    <p class="note" style="margin-top:16px">
      Prefer email? You can also reach us at
      <span class="mailto">
        <a id="mailto" href="mailto:support@wildlivewatch.com"><strong>support@wildlivewatch.com</strong></a>
        <button class="copyBtn" id="copyBtn" type="button" aria-label="Copy email address">Copy</button>
      </span>
    </p>
  </div>

  <script>
    const form   = document.getElementById('contact');
    const ok     = document.getElementById('ok');
    const err    = document.getElementById('err');
    const sendBt = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      ok.style.display = 'none';
      err.style.display = 'none';
      sendBt.disabled = true; sendBt.textContent = 'Sending…';

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });
        if (resp.ok) {
          form.reset();
          ok.style.display = 'block';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          err.style.display = 'block';
        }
      } catch (_) {
        err.style.display = 'block';
      } finally {
        sendBt.disabled = false; sendBt.textContent = 'Send message';
      }
    });

    // Copy-to-clipboard for the email address
    document.getElementById('copyBtn').addEventListener('click', async () => {
      const email = 'support@wildlivewatch.com';
      try {
        await navigator.clipboard.writeText(email);
        const btn = document.getElementById('copyBtn');
        const prev = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = prev, 1200);
      } catch (_) {
        // Fallback: open mailto if clipboard fails
        window.location.href = 'mailto:' + email;
      }
    });
  </script>
</body>
</html>
