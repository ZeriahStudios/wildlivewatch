<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery — WildLiveWatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',system-ui,Arial;background:#071a14;color:#f1fff9}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 16px}
    h1{margin-top:0}
    a{color:#25a4ff;text-decoration:none}a:hover{text-decoration:underline}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:20px}
    .card{background:#0e2a21;border-radius:16px;overflow:hidden;border:1px solid rgba(255,255,255,.1);box-shadow:0 6px 16px rgba(0,0,0,.35)}
    .card img{width:100%;display:block}
    .card p{padding:12px}
    .bannerWrap{padding:14px 14px 0}
    .banner{width:100%;border-radius:18px;box-shadow:0 16px 40px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <div class="bannerWrap">
    <picture>
      <source media="(max-width: 768px)" srcset="./mobile_banner.webp">
      <img class="banner" src="./desktop_banner.webp" alt="WildLiveWatch banner">
    </picture>
  </div>
  <div class="wrap">
    <p><a href="./index.html">← Back to Home</a></p>
    <h1>Gallery</h1>
    <p>Highlights from our favorite live cams, captured in still moments.</p>

    <div class="grid">
      <div class="card">
        <img src="https://placehold.co/600x400?text=Elephants" alt="Elephants">
        <p>Elephants gathering at the watering hole.</p>
      </div>
      <div class="card">
        <img src="https://placehold.co/600x400?text=Penguins" alt="Penguins">
        <p>A rookery of penguins waddling across the cliffside.</p>
      </div>
      <div class="card">
        <img src="https://placehold.co/600x400?text=River+Deer" alt="Deer by river">
        <p>Deer grazing peacefully by the river bend.</p>
      </div>
    </div>
  </div>
</body>
</html>
